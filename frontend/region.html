<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la région</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <!-- Menu de navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img class="h-8 w-auto" src="Flag_of_France.svg" alt="Flag of France"> <!-- Utilisation de w-auto pour respecter le ratio -->
                    <span class="ml-3 text-white text-lg font-semibold">Carte fiscale française</span>
                </div>
                <div class="flex-1 flex items-center justify-end">
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                            <a id="edit-btn" href="#" class="bg-orange-500 text-white px-3 py-2 rounded-md text-sm font-medium">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <h1 id="region-name" class="text-3xl font-bold mt-4"></h1>
        <div id="region-details" class="mt-4"></div>

        <form id="edit-form" class="hidden mt-4">
            <div id="edit-fields"></div>
            <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded-md">Valider</button>
            <button type="button" id="cancel-btn" class="bg-red-500 text-white px-3 py-2 rounded-md">Annuler</button>
        </form>

        <form id="add-activity-form" class="hidden mt-4">
            <h2 class="text-2xl font-bold">Ajouter une activité</h2>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="new-activity">Activité:</label>
                <input id="new-activity" name="new-activity" list="activities-list" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <datalist id="activities-list"></datalist>
                <p id="activity-warning" class="hidden text-red-500 text-sm">Cette activité est déjà utilisée.</p>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="new-rate">Taux:</label>
                <input id="new-rate" name="new-rate" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="button" id="add-activity-btn" class="bg-green-500 text-white px-3 py-2 rounded-md">Ajouter</button>
        </form>

        <div id="new-activities" class="hidden mt-4">
            <h2 class="text-2xl font-bold">Nouvelles activités à ajouter</h2>
            <div id="new-activities-list"></div>
        </div>
    </div>

    <script src="region.js"></script>
</body>
</html>
